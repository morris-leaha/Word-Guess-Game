<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- LINK TO BOOTSTRAP (REMOVES NEED FOR RESET CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- LINK TO CSS  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- LINK TO GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alice|Gravitas+One|Parisienne" rel="stylesheet"></head>

<body>

<div class="container" id="main-container">

    <header>
        <div class="jumbotron text-center" id="game-title">
            <h1 class="title1">Ho-Ho-Holiday</h1>
            <h1 class="title2">HANGMAN</h1>
        </div>
    </header>

    <section class="main-section">
        <div class="row" id="instructions">
            <div class="col text-center">
                <p id="start" class="h4">Press any letter key to begin!</p>
            </div>
        </div>

        <div class="row text-left" id="game-information">
            <div class="col-2"></div>

            <div id="current-game-info" class="col-6">
                <div id="current-word">Current Word:&nbsp;<span id="guessing-word"></span></div>
                <div id="current-guesses">Letters Guessed:&nbsp;<span id="guessed-letters"></span></div>
                <div id="guesses-remaining">Guesses Remaining:&nbsp;10</div>
            </div>
            
            <div id="counting-div" class="col-2">
                <div id="wins">Wins:&nbsp;0</div>
                <div id="losses">Losses:&nbsp;0</div>
            </div>

            <div class="col-2"></div>
        </div>
    </section>

    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p>Copyright &copy; 2018 Leah Morris</p>
        </div>
    </footer>

</div>

    <script src="assets/javascript/game.js"></script>
    
</body>

</html>
